<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
</head>
<body>
  <h1>Todo List</h1>
  <div>
    <button onclick="handlers.displayTodos()">Display Todos</button>
    <button onclick="handlers.toggleAll()">Toggle All</button>
  </div>
  
  <div>
    <button onclick="handlers.addTodo()">Add</button>
    <input type="text" name="addTodoTextInput" id="addTodoTextInput">
  </div>

  <div>
    <button onclick="handlers.changeTodo()">Change Todo</button>
    <input type="number" name="changeTodoPositionInput" id="changeTodoPositionInput">
    <input type="text" name="changeTodoTextInput" id="changeTodoTextInput">
  </div>

  <div>
    <button onclick="handlers.deleteTodo()">Delete</button>
    <input type="number" name="deleteTodoPositionInput" id="deleteTodoPositionInput">
  </div>

  <div>
    <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
    <input type="number" name="" id="toggleCompletedPositionInput">
  </div>
  <script src="./script.js"></script>
</body>
</html>
